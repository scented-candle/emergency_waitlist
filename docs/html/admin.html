<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Emergency Waitlist Admin Dashboard</h1>
    </header>
    <div class="page-container">
        <div class="sidebar">
            <div class="profile-container">
                <img src="../images/logo.png" alt="Logo" class="profile-picture">
            </div>
            <center>
                <p>Welcome Admin</p>
                <p>Current WaitTime: </p>

                <button id="addPatientButton">Check-In Patient</button><br>
                <button id="checkOutPatientButton">Check Out Patient</button>
            </center>
        </div>
        <div class="main-content">
            <div class="container">
                <h3>Admin Dashboard</h3>

                <table id="patientsTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Code</th>
                            <th>Arrival Time</th>
                            <th>Severity</th>
                            <th>Wait Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <center><h4>Check-In</h4></center>
            <form id="addPatientForm" action="/docs/php/add_patient.php" method="POST">
                <label for="add_patient_code">Code:</label>
                <input type="text" id="add_patient_code" name="code" required><br><br>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>

                <label for="check_in">Check-In Time:</label>
                <input type="time" id="check_in" name="check_in" required><br><br>

                <label for="severity">Severity:</label>
                <div class="severity-group">
                    <input type="radio" id="one_severity" name="severity" value="1" required>
                    <label for="one_severity">Urgent W/O Danger</label>
                    <input type="radio" id="two_severity" name="severity" value="2" required>
                    <label for="two_severity">Emergent W/O Danger</label>
                    <input type="radio" id="three_severity" name="severity" value="3" required>
                    <label for="three_severity">Emergent W/ Danger</label>
                    <input type="radio" id="four_severity" name="severity" value="4" required>
                    <label for="four_severity">High Risk</label>
                    <input type="radio" id="five_severity" name="severity" value="5" required>
                    <label for="five_severity">Life Saving</label>   
                </div><br><br>
                <button type="submit">Add Patient</button>
            </form>
        </div>
    </div>

    <div id="checkOutPatientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>Check Out Patient</h4>
            <form id="checkOutPatientForm" action="/docs/php/delete_patient.php" method="POST">
                <label for="check_out_patient_code">Patient Code:</label>
                <input type="text" id="check_out_patient_code" name="code" required><br><br>
                <button type="submit">Check Out</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
